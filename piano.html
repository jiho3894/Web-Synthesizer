<!doctype html>
<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="piano.css">
  </head>
  <body>
    <header>
      <h1>피아노 헤더</h1>
    </header>
    <div class="back">
      <a href="index.html">
        <input type="button" value="돌아가기">
      </a>
    </div>
    <div class="piano">
      <button class="white-key C4-key">
        <div class="box">Q</div>
      </button>
      <button class="black-key Db4-key">
        <div class="box">2</div>
      </button>
      <button class="white-key D4-key">
        <div class="box">W</div>
      </button>
      <button class="black-key Eb4-key">
        <div class="box">3</div>
      </button>
      <button class="white-key E4-key">
        <div class="box">E</div>
      </button>
      <button class="white-key F4-key">
        <div class="box">R</div>
      </button>
      <button class="black-key Gb4-key">
        <div class="box">5</div>
      </button>
      <button class="white-key G4-key">
        <div class="box">T</div>
      </button>
      <button class="black-key Ab4-key">
        <div class="box">6</div>
      </button>
      <button class="white-key A4-key">
        <div class="box">Y</div>
      </button>
      <button class="black-key Bb4-key">
        <div class="box">7</div>
      </button>
      <button class="white-key B4-key">
        <div class="box">U</div>
      </button>
      <button class="white-key C5-key">
        <div class="box">I</div>
      </button>
      <button class="black-key Db5-key">
        <div class="box">9</div>
      </button>
      <button class="white-key D5-key">
        <div class="box">O</div>
      </button>
      <button class="black-key Eb5-key">
        <div class="box">0</div>
      </button>
      <button class="white-key E5-key">
        <div class="box">P</div>
      </button>
    </div>
    <script src="music.js"></script>
    <script src="loop.js"></script>
  </body>
</html>
